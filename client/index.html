<!DOCTYPE html>
<html ng-app='MKSTream'>

<head>
  <link rel="shortcut icon" href="./assets/favicon-bolt.ico" />
  <title></title>

  <!-- All library files and app files minified -->
  <!-- // <script src='allmincode.js'></script> -->

  <!-- bower components -->
  <script src='./../bower_components/adjective-adjective-animal/dist/adjective-adjective-animal.min.js'></script>
  <script src='./../bower_components/angular/angular.min.js'></script>
  <script src='./../bower_components/angular-ui-router/release/angular-ui-router.min.js'></script>
  <script src='./../bower_components/angular-animate/angular-animate.min.js'></script>
  <script src='/../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js'></script>

  <script src='./lib/nochunkbufferfixpeer.min.js'></script>
  
  <script src='./../bower_components/localforage/dist/localforage.min.js'></script>
  <script src='./../bower_components/jquery/dist/jquery.min.js'></script>
  <script src='./../bower_components/angular-ui-notification/dist/angular-ui-notification.min.js'></script>
  <link href='./../bower_components/angular-ui-notification/dist/angular-ui-notification.min.css' rel="stylesheet">

  <!-- CDNs -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  

  <!-- Add additional factories -->
  
  <script src='./app/components/client_utilities/client_utilities.js'></script>
  <script src='./app/components/client_utilities/factories/fileReaderFactory.js'></script>
  <script src='./app/components/client_utilities/factories/fileUploadFactory.js'></script>
  <script src='./app/components/client_utilities/factories/linkGenerationFactory.js'></script>
  <script src='./app/components/client_utilities/factories/webRTCFactory.js'></script>
  <script src='./app/components/client_utilities/factories/packetHandlersFactory.js'></script>
  <script src='./app/components/client_utilities/factories/fileTransferFactory.js'></script>
  <script src='./app/components/client_utilities/factories/modalFactory.js'></script>
  

  <!-- Add additional controller scripts -->
  
  <script src='./app/components/connecting/connectingController.js'></script>
  <script src='./app/components/connecting/uploadController.js'></script>
  <script src='./app/components/connecting/downloadController.js'></script>
  <script src='./app/components/home/homeController.js'></script>
  <script src='./app/components/modals/modalController.js'></script>

  <!-- Added module and routes -->
  
  <script src='./app/app_routes.js'></script>
  <script src='./app/app_modules.js'></script>
  

  <!-- <link href="./assets/styles.min.css" rel="stylesheet"> -->
  <link href="./assets/styles.css" rel="stylesheet">
</head>

<body ng-controller='homeController' class="intro fading-in">
<!-- <body> -->

  <!-- Navigation -->
  <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
          <i class="fa fa-bars"></i>
        </button>
        <a class="nav navbar-brand pointer-class">
          <i class="fa fa-bolt"></i> <span class="light">Start</span> MK STREAM'N
        </a>
      </div>


      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
        <ul class="nav navbar-nav">


          <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
          <li class="hidden">
            <a></a>
          </li>

          <li>
            <a class="pointer-class about-color" ng-click="openModal('about')">About</a>
          </li>
          <li>
            <a class="pointer-class guide-color" ng-click="openModal('guide')">Guide</a>
          </li>
          <li>
            <a class="pointer-class contact-color" ng-click="openModal('contact')">Contact</a>
          </li>
        </ul>
      </div>


      <!-- /.navbar-collapse -->
    </div>


    <!-- /.container -->
  </nav>


  <!-- Intro Header -->
  <div ui-view='connecting'></div>

  <header class="intro intro-text">
    <div class="intro-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">

          <div class="row">
            <div class='col-md-4'>
              <div class="col-md-12" id='ulSection'> 
                <div class='row'>          
                  <div ui-view='upload' class="fade-view"></div>
                </div>
              </div>
            </div>
            <div class='col-md-4'>
              <div class="col-md-12" id='transSection'>
                <h3 class="brand-heading">MK Stream</h3>
                <div id="dropZone">
                  <h6 id='dropZoneText'>drag & drop or click to start</h6>
                  <input type="file" id="filesId" name="files" multiple />
                  <output id="list"></output>
                </div>
                <p class="intro-text" ng-hide="!uploadAlert">A free, lightning fast file sharing service</p>
                <p class="intro-text" id="alertMessage" ng-show="!uploadAlert">Click the bolt to copy the link to your clipboard</p>

                <div class="btn btn-circle" id="lightningBoltButton">
                  <i class="fa fa-bolt"></i>
                </div>
                <br>
                <br>
                <!-- <input id="currentUrl" value=""> -->
                <div id='currentUrl' class="currentUrlShow currentUrlHidden" value="">Awaiting link generation</div>


              </div>
            </div>
            <div class='col-md-4'>
              <div class="col-md-12" id='dlSection'>
                <div ui-view='download' class="fade-view"></div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </header>


</html>
