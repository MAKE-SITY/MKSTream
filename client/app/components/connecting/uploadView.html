<div class='container-fluid'>
  <div class='row'>
    <div class='col-xs-3 table-data'>File Type</div>
    <div class='col-xs-6 table-data'>File Name</div>
    <div class='col-xs-3 table-data'>Size</div>
  </div>
  <hr class='header-bar'>
    <div class='container-fluid offer'>
    <div class='row' ng-repeat-start="item in uploadedFiles">
      <div class='col-xs-2 table-data'>{{item.type}}</div>
      <div class='col-xs-6 col-xs-offset-1 table-data'>{{item.name}}</div>
      <div class='col-xs-3 table-data'>{{item.size}}</div>
    </div>
    <div class='row'>
      <div class='col-xs-9'>progress-bar</div>
      <div class='col-xs-3'>remaining</div>
    </div>
    <br>
    <div ng-repeat-end></div>
    <br>
  </div>
</div>
