<div class='header-text'>Outgoing Files
  <hr class='header-bar'>
</div>
<div class='scroll-dl'>
  <div class='container-fluid'>
    <div class='row wrapped-ul fade-repeat mk-upload' ng-repeat-start="item in uploadedFiles">
      <div class='col-xs-6 table-data-name'><b><u>File Name:</u></b>
        <br> {{item.name}}</div>
      <div class='col-xs-3 table-data-type'>
        <br>
      </div>
      <div class='col-xs-3 table-data-right'>
        <b><u>File Size:</u></b>
        <br>{{item.formattedSize}}
      </div>
      <div class='col-xs-9 table-data-left accept-request'>
        <i>File Type: {{item.type}}</i>
      </div>
      <div class='table-data-right'>
        <span>{{item.status}}</span>
        <progress value="{{item.progress}}" max="{{item.size}}"></progress>
        <div class='text-in-bar'>{{item.percent}}</div>
      </div>
    </div>
    <div ng-repeat-end></div>
    <br>
  </div>
</div>
